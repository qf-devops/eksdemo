apiVersion: v1
kind: Namespace
metadata: 
  name: prod
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: slow
  namespace: prod
provisioner: kubernetes.io/aws-ebs
parameters:
  type: io1
  iopsPerGB: "3"
  fsType: ext4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: task-pv-claim
  namespace: prod
spec:
  storageClassName: slow
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
  namespace: prod
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pv-claim
  containers:
    - name: task-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: task-pv-storage